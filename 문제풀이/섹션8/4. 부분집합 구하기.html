<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n){
                let answer = [];
                let ch = Array.from({length:n+1}, ()=>0);
                function dfs(v) {
                    if ( v === n+1 ) {
                        let tmp = "";
                        for ( let i=1; i<=n; i++ ) {
                            if (ch[i] === 1) tmp += i + " "; 
                        }
                        answer.push(tmp);
                    } else {
                        ch[v] = 1; 
                        dfs(v+1);
                        ch[v] = 0; 
                        dfs(v+1);
                    }
                }
                dfs(1); 
                return answer;
            }

            console.log(solution(3));
        </script>
    </body>
</html>

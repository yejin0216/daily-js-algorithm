<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){
                let answer = "";

                let start = "";
                let count = 0;
                for ( let i=0; i<s.length; i++ ) {
                    count++;
                    if ( start != s[i] ) {
                        answer += s[i];
                        start = s[i];
                        if ( s[i] != s[i+1] || i+1 == s.length ) {
                            count = 0;
                        }
                    } else {
                        if ( s[i] != s[i+1] || i+1 == s.length ) {
                            answer += count;
                            count = 0;
                        }
                    }
                }

                return answer;
            }
            
            let str="KKHSSASSAAASSSE";
            console.log(solution(str));
        </script>
    </body>
</html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
          function solution(arr){
            let answer=arr;

            for ( let i=0; i<arr.length-1; i++ ) {
              let swap;
              for ( let j=0; j<arr.length-1; j++ ) {
                if ( arr[j] > arr[j+1] ) {
                  swap = arr[j];
                  arr[j] = arr[j+1];
                  arr[j+1] = swap;
                }
              }
              if ( swap === undefined ) break;
            }

            return answer;
          }

          let arr=[13, 5, 11, 7, 23, 15];
          console.log(solution(arr));
        </script>
    </body>
</html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let answer=arr;

              for (let i=0, iLen=arr.length; i<iLen; i++) {
                let temp = arr[i];
                for (let j=i-1; j>=0; j--) {
                  if ( temp < arr[j] ) {
                    [arr[j], arr[j+1]] = [arr[j+1], arr[j]];
                  }
                  temp = arr[j];
                }
              }

                return answer;
            }

            let arr=[11, 7, 5, 6, 10, 9];
            console.log(solution(arr));
        </script>
    </body>
</html>

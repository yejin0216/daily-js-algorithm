<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
              let answer=arr;

              arr.sort((a, b) => {
                //조건을 건다.
                if ( a[0] === b[0] ) return a[1] - b[1]; //x좌표가 같으면 y좌표로 정렬하고
                else return a[0] - b[0]; //아닌 경우 x좌표로 정렬한다.
              });

              return answer;
            }

            let arr=[[2, 7], [1, 3], [1, 2], [2, 5], [3, 6]];
            console.log(solution(arr));
        </script>
    </body>
</html>

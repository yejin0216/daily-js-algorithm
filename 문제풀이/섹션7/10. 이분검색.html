<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(target, arr){
                let answer = 0;

                //이분 검색은 무조건 정렬되어 있어야 한다.
                let newArray = arr.slice();
                newArray.sort((a, b) => a-b);

                let lt = 0;
                let rt = newArray.length-1;

                //lt가 rt와 좌표가 같거나, 더 왼쪽에 있을 경우까지만 순회한다.
                while ( lt <= rt ) {
                  let mid = Math.floor((lt+rt)/2)
                  if ( newArray[mid] === target ) {
                    answer = mid+1;
                    break;
                  } else if ( newArray[mid] > target ) {
                    rt = mid--;
                  } else {
                    lt = mid++;
                  }
                }

                return answer;
            }

            let arr=[23, 87, 65, 12, 57, 32, 99, 81];
            console.log(solution(32, arr));
        </script>
    </body>
</html>

        <script>
            function solution(k, arr){
              // 슬라이딩 윈도우는 O(N)이다.

                sum += arr[i];
              }

              //   max = Math.max(max, sum);
              // }

              for ( let i=0, len=arr.length-k; i<len; i++ ) {
                sum = sum - arr[i] + arr[i+k];
                max = Math.max(max, sum);
              }

              return max;

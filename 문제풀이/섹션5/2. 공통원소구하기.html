<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
        function solution(arr1, arr2){
          let answer = [];
          let array1 = arr1.sort((a, b) => a-b);
          let array2 = arr2.sort((a, b) => a-b);
          // console.log(array1, array2);

          let pi=0;
          let pj=0;
          let n=array1.length;
          let m=array2.length;
          while ( pi<n && pj<m ) {
            if ( array1[pi] > array2[pj] ) {
              // answer.push(array2[pj]);
              pj++;
            } else if ( array1[pi] < array2[pj] ) {
              // answer.push(array1[pi]);
              pi++;
            } else {
              // answer.push(array2[pj]);
              answer.push(array1[pi]);
              pi++, pj++;
            }
          }

          return answer;
        }

        let a=[1, 3, 9, 5, 2, 10];
        let b=[3, 2, 5, 7, 8, 10];
        console.log(solution(a, b));
        </script>
    </body>
</html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(a, b){
                let answer = [];

                for ( let i=0; i<a.length; i++ ) {
                    let value = a[i]-b[i];
                    if ( Math.abs(value) === 1 ) {
                        if ( value < 0 ) {
                            answer.push("B");
                        } else {
                            answer.push("A");
                        }
                    } else if ( value === 0 ) {
                        answer.push("D")
                    } else {
                        if ( value < 0 ) {
                            answer.push("A");
                        } else {
                            answer.push("B");
                        }
                    }
                }
                
                return answer;
            }

            let a=[2, 3, 3, 1, 3];
            let b=[1, 1, 2, 2, 3];
            console.log(solution(a, b));
        </script>
    </body>
</html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let answer = arr.slice();

                //나보다 큰 수의 갯수의 나의 등수이다.
                for ( let i=0, len=arr.length; i<len; i++ ) {
                    let count = 1;
                    for ( let j=0, jlen=arr.length; j<jlen; j++ ) {
                        if ( arr[i] < arr[j] ) {
                            count++;
                        }
                    }
                    answer.push(count);
                }

                return answer;
            }

            let arr=[87, 89, 92, 100, 76];
            console.log(solution(arr));
        </script>
    </body>
</html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let answer = 0;

                for ( let i=0; i<arr.length; i++ ) {
                    for ( let j=0; j<arr.length; j++ ) {
                        let myVal = arr[i][j]; //나의 값
                        let upVal = i==0 ? 0 : arr[i-1][j]; //상값
                        let downVal = i===arr.length-1 ? 0 : arr[i+1][j];//하값
                        let leftVal = j===0? 0 : arr[i][j-1]; //좌값
                        let rightVal = j===arr.length-1 ? 0 : arr[i][j+1]; //우값
                        if ( myVal > Math.max(upVal, downVal, leftVal, rightVal) ) {
                            answer++;
                        }
                        // console.log(i, j, "|", myVal, "|", upVal, downVal, leftVal, rightVal);
                    }
                }

                return answer;
            }

            let arr=[[5, 3, 7, 2, 3],
                [3, 7, 1, 6, 1],
                [7, 2, 5, 3, 4],
                [4, 3, 6, 4, 1],
                [8, 7, 3, 5, 2]];
            console.log(solution(arr));
        </script>
    </body>
</html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>

            //문제 의도: 최솟값, 최댓값 구하기
            function solution(a, b, c){
                let answer = "YES";

                //삼각형의 성립 조건 : 가장 긴 변의 길이가 나머지 두 변의 길이의 합보다 작아야한다.
                let maxValue = Math.max(a, b, c);

                // loop 없이 풀어보자
                let sum = a+b+c;
                let rest = sum-maxValue;

                if ( maxValue >= rest ) answer = "NO";

                // 공간, 시간 복잡도가 더 많다.
                // let Array = [a, b, c];
                // let maxIndex = Array.indexOf(maxValue); //max값이 있는 index
                //
                // let sum = 0;
                // for ( let i=0; i<3; i++ ) {
                //     if ( i != maxIndex ) {
                //         sum += Array[i];
                //     }
                // }
                //
                // if ( sum <= maxValue ) answer = "NO";

                return answer;
            }

            console.log(solution(6, 7, 11));
            console.log(solution(13, 33, 17));
        </script>
    </body>
</html>

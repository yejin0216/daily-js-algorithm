        <script>
            function solution(s){
                // let answer = s[0];
                // for ( let i=0; i<s.length-1; i++) {
                //     for ( let j=i+1; j<s.length; j++ ) {
                //         if ( answer.length < s[j].length ) {
                //             answer = s[j];
                //         }
                //     }
                // }

                let answer = "";
                let max = Number.MIN_SAFE_INTEGER;

                for ( let i=0; i<s.length; i++ ) {
                    if ( s[i].length > max ) {
                        max = s[i].length;
                        answer = s[i];
                    }
                }

                return answer;
            }
            let str=["teacher", "timetimetimetiem", "student", "beautiful", "good"];
            console.log(solution(str));
        </script>

<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){
                let answer = 0;
                for ( let x of s ) {
                    // 내가 짠 코드
                    // let letter = x.charCodeAt();
                    // if ( letter >= 65 && letter <= 90 ) { //대문자
                    //     answer++;
                    // }
                    if ( x === x.toUpperCase() ) {
                        answer++;
                    }
                }
                return answer;
            }

            let str="KoreaTimeGood";
            console.log(solution(str));
        </script>
    </body>
</html>

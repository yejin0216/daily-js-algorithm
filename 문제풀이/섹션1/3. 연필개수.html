<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            //Math 함수 활용 능력
            function solution(n){
                return Math.ceil(n/12);
            }
            console.log(solution(25));
            console.log(solution(178));
            console.log(solution(144));
        </script>
    </body>
</html>

        <script>
            //12:49~12:53
            //문제 의도: 최솟값, 최댓값 구하기
            function solution(a, b, c){
                let answer; //최소 값

                if ( a <= b ) {
                    answer = a;
                } else {
                    answer = b;
                }

                // 좀 더 간결한 코드를 위해
                // if ( answer <= c ) {
                //     answer = answer
                // } else {
                //     answer = c;
                // }
                if ( answer > c ) answer = c;

                return answer;
            }

            console.log(solution(10, 16, 17));

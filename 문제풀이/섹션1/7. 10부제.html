<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            ////Math 함수 활용 능력
            function solution(day, arr){
                let answer = 0;

                for ( let i=0, len=arr.length; i<len; i++ ) {
                    let rest = arr[i]%10;
                    if ( rest === day ) answer++;
                }

                return answer;
            }
            
            arr=[25, 23, 11, 47, 53, 17, 33];
            console.log(solution(3, arr));
        </script>
    </body>
</html>

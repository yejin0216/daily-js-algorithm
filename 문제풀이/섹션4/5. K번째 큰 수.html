<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
          function solution(n, k, card){
            let answer = 0;

            let array = card.sort((a, b) => {
              return b-a;
            });

            let sum = [];
            for ( let i=0; i<array.length; i++ ) {
              for ( let j=i+1; j<array.length-1; j++ ) {
                for ( let l=j+1; l<array.length-2; l++ ) {
                  sum.push(array[i]+array[j]+array[l]);
                  if ( sum.length === k ) break;
                }
              }
            }
            answer = sum[k-1];

            return answer;
          }

          let arr=[13, 15, 34, 23, 45, 65, 33, 11, 26, 42];
          console.log(solution(10, 3, arr));
        </script>
    </body>
</html>

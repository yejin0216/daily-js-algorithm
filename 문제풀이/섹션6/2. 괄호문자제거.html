<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){
                let answer = [];

                let lCount = 0;
                let rCount = 0;
                for ( let i=0, len=s.length; i<len; i++ ) {
                    if ( s[i] === "(" ) lCount++;
                    if ( s[i] === ")" ) rCount++;
                    if ( lCount === rCount ) {
                        if ( lCount + rCount === 0 ) {
                            answer.push(s[i]);
                        } else {
                            lCount=rCount=0;
                        }
                    }
                }

                return answer.join("");
            }

            let str="(A(BC)D)EF(G(H)(IJ)K)LM(N)";
            console.log(solution(str));
        </script>
    </body>
</html>

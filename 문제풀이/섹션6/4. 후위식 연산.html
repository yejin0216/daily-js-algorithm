        <script>
            function solution(s){
                let stack = [];

                //stack으로 풀기
                for ( let x of s ) {
                    if ( !isNaN(x) ) {
                        stack.push(parseInt(x));
                    } else {
                        let rt = stack.pop();
                        let lt = stack.pop();
                        if ( x === "+" ) {
                            stack.push(lt+rt);
                        } else if ( x === "-" ) {
                            stack.push(lt-rt);
                        } else if ( x === "/" ) {
                            stack.push(lt/rt);
                        } else if ( x === "*" ) {
                            stack.push(lt*rt);
                        }
                    }
                }

                return stack[0];

<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(board, moves){
                let answer=0;

                let stack = [];
                for ( let i=0; i<moves.length; i++ ) {
                    let location = moves[i];
                    for ( let j=0; j<board.length; j++ ) {
                        if ( board[j][location-1] != 0 ) {
                            // stack.push(board[j][location-1]);
                            // board[j][location-1] = 0;
                            // break;
                            let tmp = board[j][location-1];
                            board[j][location-1] = 0;
                            if ( tmp === stack[stack.length-1] ) {
                                stack.pop();
                                answer += 2;
                            } else {
                                stack.push(tmp);
                            }
                            break;
                        }
                    }
                    // for ( let k=0; k<stack.length-1; k++ ) {
                    //     if ( stack[k] === stack[k+1] ) {
                    //         stack.pop();
                    //         stack.pop();
                    //         answer += 2;
                    //     }
                    // }
                }

                return answer;
            }
            
            let a=[[0,0,0,0,0],
                   [0,0,1,0,3],
                   [0,2,5,0,1],
                   [4,2,4,4,2],
                   [3,5,1,3,1]];

            let b=[1, 5, 3, 5, 1, 2, 1, 4];
            console.log(solution(a, b));
        </script>
    </body>
</html>

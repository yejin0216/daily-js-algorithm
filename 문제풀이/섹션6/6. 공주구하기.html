<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n, k){
              let array = Array.from({length:n}, (v, i) => i+1);

              while ( array.length > 1 ) {
                for ( let i=1; i<k; i++ ) array.push(array.shift());
                array.shift();
              }

              return array[0];
            }
            console.log(solution(8, 3));
        </script>
    </body>
</html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
          function solution(s){
            let answer=0;

            let stack = [];

            for ( let i=0;i<s.length; i++ ) {
              if ( s[i] === "("  ) {
                stack.push(s[i]);
              } else {
                if (s[i-1] === "(" && stack.length != 0) { //레이저
                  stack.pop();
                  answer += stack.length;
                } else {
                  answer++;
                  stack.pop();
                }
              }
            }

            return answer;
          }

          // let a="(((()(()()))(())()))(()())";
          // let a="()(((()())(())()))(())";
          let a= "(()(()))";
          console.log(solution(a));
        </script>
    </body>
</html>
